<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zakat Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f5f5;
            color: #333;
        }
        .calculator {
            max-width: 90%;
            width: 100%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #006666;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 15px;
            background-color: #009688;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #00796b;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            color: #d32f2f;
        }
        @media (max-width: 600px) {
            .calculator {
                padding: 15px;
            }
            .form-group input {
                font-size: 14px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Zakat Calculator</h1>
        <div class="form-group">
            <label for="cash">Cash (in hand, bank, loans):</label>
            <input type="number" id="cash" placeholder="Enter amount in PKR">
        </div>
        <div class="form-group">
            <label for="investments">Investments, shares, pensions:</label>
            <input type="number" id="investments" placeholder="Enter amount in PKR">
        </div>
        <div class="form-group">
            <label for="gold">Value of Gold:</label>
            <input type="number" id="gold" placeholder="Enter amount in PKR">
        </div>
        <div class="form-group">
            <label for="silver">Value of Silver:</label>
            <input type="number" id="silver" placeholder="Enter amount in PKR">
        </div>
        <div class="form-group">
            <label for="trade">Value of Trade Goods:</label>
            <input type="number" id="trade" placeholder="Enter amount in PKR">
        </div>
        <div class="form-group">
            <label for="liabilities">Liabilities (debts, wages, bills):</label>
            <input type="number" id="liabilities" placeholder="Enter amount in PKR">
        </div>
        <button onclick="calculateZakat()">Calculate Zakat</button>
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculateZakat() {
            const cash = parseFloat(document.getElementById('cash').value) || 0;
            const investments = parseFloat(document.getElementById('investments').value) || 0;
            const gold = parseFloat(document.getElementById('gold').value) || 0;
            const silver = parseFloat(document.getElementById('silver').value) || 0;
            const trade = parseFloat(document.getElementById('trade').value) || 0;
            const liabilities = parseFloat(document.getElementById('liabilities').value) || 0;

            const totalAssets = cash + investments + gold + silver + trade;
            const netWorth = totalAssets - liabilities;

            const nisabGold = 2250000; 
            const nisabSilver = 133875; 

            let zakatPayable = 0;
            if (netWorth >= nisabGold || netWorth >= nisabSilver) {
                zakatPayable = netWorth * 0.025;
            }

            document.getElementById('result').innerHTML = `
                <p><strong>Total Net Worth:</strong> PKR ${netWorth.toLocaleString()}</p>
                <p><strong>Zakat Payable:</strong> PKR ${zakatPayable.toLocaleString()}</p>
            `;
        }
    </script>
</body>
</html>
